<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Resume - Contact</title>

<body>
  <!-- NAVBAR -->
  <aside>
    <nav><ul id="nav-list">
      <li><a href="/index.html">Home</a></li>

      <li><a href="/experience.html">Experience</a></li>
      <li><a href="/education.html">Education</a></li>
    </ul></nav>
  </aside>
  <main>
    <!-- HEADING -->
    <header><h1>Contact Me</h1></header>

    <!-- CONTENT -->
    <section id="contact-box">
      <p>Fill out this form to send me an email</p>

      <form action="submit.html"> <!-- All three inputs are required -->
        <input type="text" name="name" id="name" placeholder="Your name" required >
        <input type="email" name="email" id="email" placeholder="Reply email" required >
        <textarea name="message" id="message" cols="30" rows="3" placeholder="Message" required ></textarea>
        <input type="submit" value="Send">
      </form>
    </section>
  </main>

    <!-- FOOTER -->
    <footer>
      <hr> <!-- Horizontal Rule to seperate main section from footer -->
      <div class="footer-container">
        <!-- GitHub Icon -->
        <a href="https://github.com/benkorpella" target="_blank">
          <img src="images/github-logo.svg" alt="GitHub logo" height="20">
        </a>
        <!-- LinkedIn Icon -->
        <a href="https://www.linkedin.com/in/ben-korpella/" target="_blank">
          <img src="images/linkedin-logo.svg" alt="LinkedIn logo" height="20">
        </a>
        <!-- Envelope Icon -->
        <a href="mailto:benkorpella@gmail.com" target="_blank">
          <img src="images/envelope-at.svg" alt="Envelope icon" height="20">
        </a>
      </div>
    </footer>
</body>
